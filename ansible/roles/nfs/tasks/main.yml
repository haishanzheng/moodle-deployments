- name: copy user.rules
  template: 
    src: user.rules.j2 
    dest: /etc/ufw/user.rules 
    owner: root 
    group: root
  become: true
  notify: restart ufw

- name: copy user6.rules
  template: 
    src: user6.rules.j2 
    dest: /etc/ufw/user6.rules 
    owner: root 
    group: root
  become: true
  notify: restart ufw

- name: install nfs-kernel-server
  package:
    pkg: nfs-kernel-server
    state: latest
  become: true

- name: install nfs-common
  package:
    pkg: nfs-common
    state: latest
  become: true

- name: nfs firewall
  lineinfile:
    path: /etc/default/nfs-kernel-server
    regexp: '^RPCMOUNTDOPTS='
    line: 'RPCMOUNTDOPTS="--manage-gids --port {{ RPCMOUNTDOPTS_PORT }}"'
  become: true
  notify: reload nfs-kernel-server

- name: start nfs-kernel-server service
  service:
    name: nfs-kernel-server
    state: started
    enabled: yes
  become: true

